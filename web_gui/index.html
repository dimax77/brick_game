<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="./game.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race</title>
</head>

<body>
    <h1>Race</h1>
    <div id="race">
        <div id="game-board"></div>
        <div id="side-panel" class="dashboard-text">
            <div id="score">
                <p>Score:</p>
                <p id="score-value">100</p>

            </div>
        </div>
    </div>
