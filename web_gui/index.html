<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="./game.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race</title>
</head>

<body>
    <h1>Race</h1>
    <div id="race">
        <!-- <div id="game-board"></div> -->
        <div id="game-board-container">
            <div id="game-board"></div>
            <div id="game-message" class="hidden">READY</div>
        </div>

        <div id="side-panel" class="dashboard-text">
            <div id="score">
                <p>Score:</p>
                <p id="score-value">0</p>
            </div>
            <div id="high">
                <p>High Score:</p>
                <p id="high-value">0</p>
            </div>
            <div id="speed">
                <p>Speed:</p>
                <p id="speed-value">1</p>
            </div>
            <div id="level">
                <p>Level:</p>
                <p id="level-value">1</p>
            </div>
            <div id="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </div>
</body>

</html>
